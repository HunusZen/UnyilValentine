<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
</head>
<body style="background-image: url('./bg.jpg'); background-size: cover; background-position: center; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div id="kopet" style="display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; flex-direction: column; gap: 1rem;">
        <img src="./catflower.gif" alt="Show GIF" style="max-width: 100%; height: auto;" id="showGif">
        <button id="showContainer" style="padding: 10px 20px; margin: 5px; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer;">Click Me</button>
    </div>
    <div id="container" style="display: none; justify-content: center; align-items: center; height: 100vh; flex-direction: column; animation: popUp 0.5s ease-out;">
        <h1 style="text-align: center; color: crimson;">Selamat Hari Valentine Baby Unyillkuuu</h1>
        <img src="./cat.gif" alt="cat" style="max-width: 100%; height: auto; border: 2px solid white; border-radius: 10px;">
        <span style="margin-top: 10px; color:#d43b88;"> apa kamu cinta sama maman?? </span>
        <div style="margin-top: 10px;">
            <button style="padding: 10px 20px; margin: 5px; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer;">Cinta</button>
            <button style="padding: 10px 20px; margin: 5px; background-color: #817e80; color: white; border: none; border-radius: 5px; cursor: pointer;">Nggak</button>
        </div>
    </div>

    <div id="gifContainer" style="display: none; justify-content: center; align-items: center; height: 100vh; flex-direction: column; animation: popUp 0.5s ease-out;">
        <div style="display: flex; gap: 10px; flex-wrap: wrap;" id="gifImages">
            <img src="./love1.gif" id="gambarawal" alt="Love Card" style="max-width: 100%; height: auto; border: 2px solid white; border-radius: 10px; flex: 1 1 100%;">
            <img src="./malu.gif" id="gambarmalu" alt="Love Card" style="display: none; max-width: 100%; height: auto; border: 2px solid white; border-radius: 10px; flex: 1 1 100%; animation: popUp 0.5s ease-out;">
        </div>
        <h1 id="awal" style="text-align: center; color: crimson;">I Love You Baby Unyill</h1>
        <h1 id="akhir" style="text-align: center; color: crimson; display: none; animation: popUp 0.5s ease-out;">I Love You Jugakkk Baby Unyill</h1>
        <span id="text-awal" style="color:#d43b88; text-align: center;"> Oiya td niate aku mau ngasih kamu coklat tpi bsk aja lah pas main hehe </span>
        <span style="display: none; color:#d43b88; animation: popUp 0.5s ease-out;" id="malukucing"> idih idih idih di klikk ciee ciee loli kopettt </span>

        <button id="loveYouToo" style="padding: 10px 20px; margin: 1rem; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer;">Love Buat Maman</button>
    </div>

    <script>
        document.getElementById('loveYouToo').addEventListener('click', () => {
            for (let i = 0; i < 30; i++) {
                createLoveBubble();
            }

            // Menyembunyikan gambar awal dan teks awal
            document.getElementById('gambarawal').style.display = 'none';
            document.getElementById('text-awal').style.display = 'none';
            document.getElementById('awal').style.display = 'none';

            // Menampilkan gambar malu dan teks malu
            document.getElementById('akhir').style.display = 'block';
            document.getElementById('gambarmalu').style.display = 'block';
            document.getElementById('malukucing').style.display = 'block';
        });

        function createLoveBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'love-bubble';
            document.body.appendChild(bubble);

            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 2 + 3 + 's';

            bubble.addEventListener('animationend', () => {
                bubble.remove();
                createLoveBubble();
            });
        }
    </script>

    <style>
        .love-bubble {
            position: fixed;
            bottom: 0;
            width: 40px;
            height: 40px;
            background-image: url('./lovebubble.png');
            background-size: cover;
            background-position: center;
            animation: rise 5s ease-in infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>

    <style>
        @keyframes popUp {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

    <script>
        document.getElementById('showContainer').addEventListener('click', () => {
            const container = document.getElementById('container');
            container.style.display = 'flex';
            document.getElementById('kopet').style.display = 'none';

            
        });
    </script>

    <script>
        const buttons = document.querySelectorAll('#container button');
        let moveCount = 0;

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.innerText === 'Cinta') {
                    document.getElementById('container').style.display = 'none';
                    document.getElementById('gifContainer').style.display = 'flex';
                } else {
                    button.style.position = 'absolute';
                    button.style.top = Math.random() * (window.innerHeight - button.clientHeight) + 'px';
                    button.style.left = Math.random() * (window.innerWidth - button.clientWidth) + 'px';
                    moveCount++;
                }
            });
        });
    </script>

</body>
</html>
